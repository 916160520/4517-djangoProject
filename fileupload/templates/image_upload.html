<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Your Image</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <p>Type "gray" to transform into a gray image, "blur" to blur the image, and "edge" to transform into an edged image.</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
